# Tabular Data Resource: Topics
# -----------------------------

# Required Properties
name: topics
path: topics.csv

# Optional Properties
title: Topics
description: A description about the topics.csv file

# Field Descriptors
# https://frictionlessdata.io/specs/table-schema/
schema:
  fields:
    - name: study
      title: Foreign key to Study
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: name
      title: Name of the Topic
      description: >-
        The name of the topic is used as the primary key in this table.
        It is imported into the database and search engine.
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: label
      title: Label of the Topic (English)
      type: string
      format: default

    - name: label_de
      title: Label of the Topic (German)
      type: string
      format: default

    - name: description
      title: Description of the topic (Markdown, English)
      type: string
      format: default

    - name: description_de
      title: Description of the topic (Markdown, German)
      type: string
      format: default

    - name: parent
      title: Foreign key to parent (Topic)
      type: string
      format: default

  primaryKey:
    - study
    - name
