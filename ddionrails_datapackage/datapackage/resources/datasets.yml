# Tabular Data Resource: Datasets
# -------------------------------

# Required Properties
name: datasets
path: datasets.csv

# Optional Properties
title: Datasets
description: A description about the datasets.csv file

# Field Descriptors
# https://frictionlessdata.io/specs/table-schema/
schema:
  fields:
    - name: study
      title: Foreign key to Study
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: name
      title: Name of the Dataset
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: label
      title: label of the Dataset
      type: string
      format: default

    - name: label_de
      title: label_de of the Dataset
      type: string
      format: default

    - name: description
      title: Description of the Dataset (Markdown, English)
      type: string
      format: default

    - name: description_de
      title: Description of the Dataset (Markdown, German)
      type: string
      format: default

    - name: analysis_unit
      title: Foreign key to analysis_unit
      type: string
      format: default

    - name: conceptual_dataset
      title: Foreign key to conceptual_dataset
      type: string
      format: default

    - name: period
      title: Foreign key to Period
      type: string
      format: default

  primaryKey:
    - study
    - name