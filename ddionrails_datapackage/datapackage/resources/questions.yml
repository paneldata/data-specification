# Tabular Data Resource: Questions
# --------------------------------

# Required Properties
name: questions
path: questions.csv

# Optional Properties
title: Questions
description: A description about the questions.csv file

# Field Descriptors
# https://frictionlessdata.io/specs/table-schema/
schema:
  fields:
    - name: study
      title: Foreign key to Study
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: instrument
      title: Foreign key to Instrument
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: name
      title: Name of the Question
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: item
      title: A question's text content id
      type: integer
      format: default
      constraints:
        required: false

    - name: text
      title: The item's english text
      type: string
      format: default
      constraints:
        required: false

    - name: text_de
      title: The item's german text
      type: string
      format: default
      constraints:
        required: false

    - name: answer_list
      type: string
      format: default
      constraints:
        required: false

    - name: instruction
      type: string
      format: default
      constraints:
        required: false

    - name: instruction_de
      type: string
      format: default
      constraints:
        required: false

    - name: description
      title: A description text for the question item
      type: string
      format: default
      constraints:
        required: false

    - name: description_de
      title: A german description text for the question item
      type: string
      format: default
      constraints:
        required: false

    - name: filter
      title: A descriptor about the question item, that filters this question item.
      type: string
      format: default
      constraints:
        required: false

    - name: goto
      title: The destination question item to go to, depending on answer value.
      type: string
      format: default
      constraints:
        required: false

    - name: concept
      title: The concept the question is linked to
      type: string
      format: default
      constraints:
        required: false
        maxLength: 255
