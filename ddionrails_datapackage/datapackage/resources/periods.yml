# Tabular Data Resource: Periods
# ------------------------------

# Required Properties
name: periods
path: periods.csv

# Optional Properties
title: Periods
description: A description about the periods.csv file

# Field Descriptors
# https://frictionlessdata.io/specs/table-schema/
schema:
  fields:
    - name: study
      title: Foreign key to Study
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: name
      title: Name of the Period
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: label
      title: Label of the Period (English)
      type: string
      format: default

    - name: description
      title: Description of the Period (Markdown)
      type: string
      format: default

    - name: definition
      title: Definition of the Period
      type: string
      format: default

  primaryKey:
    - study
    - name