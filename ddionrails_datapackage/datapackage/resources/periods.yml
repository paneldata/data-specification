# Tabular Data Resource: Periods
# ------------------------------

# Required Properties
name: periods
path: periods.csv

# Optional Properties
title: Periods
description: A description about the periods.csv file

# Field Descriptors
# https://frictionlessdata.io/specs/table-schema/
schema:
  fields:
    - name: study
      title: Foreign key to Study
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: name
      title: Name of the Period
      description: >-
          It is used in the faceted search and the tables for questionnaires and datasets.
          In the faceted search, the list of periods of all studies is unique by name.
          Period is a foreign key in questionnaires and datasets.
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: label
      title: Label of the Period (English)
      description: >-
          This label is displayed where period is used in the english UI.
      type: string
      format: default
      constraints:
        required: true

    - name: label_de
      title: Label of the Period (German)
      description: >-
          Not used at the moment. This label will be displayed where period is used
          in the german UI. Will be required, if there is an german UI.
      type: string
      format: default

    - name: description
      title: Description of the Period (Markdown, English)
      description: >-
          Not used at the moment.
      type: string
      format: default

    - name: description_de
      title: Description of the Period (Markdown, German)
      description: >-
          Not used at the moment.
      type: string
      format: default

  primaryKey:
    - study
    - name