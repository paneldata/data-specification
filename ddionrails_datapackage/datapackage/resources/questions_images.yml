# Tabular Data Resource: Questions images
# ---------------------------------------

# Required Properties
name: questions_images
path: questions_images.csv

# Optional Properties
title: Questions images
description: A description about the questions_images.csv file

# Field Descriptors
# https://frictionlessdata.io/specs/table-schema/
schema:
  fields:
    - name: study
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: instrument
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: question
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255

    - name: url
      type: string
      format: uri

    - name: url_de
      type: string
      format: uri

    - name: label
      type: string
      format: default
      constraints:
        maxLength: 40

    - name: label_de
      type: string
      format: default
      constraints:
        maxLength: 40
